<div class="container">
  <div class="row mt-3">
    <div *ngFor="let site of sitesData" class="col-lg-4 col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title d-flex align-items-center">
            <i class="bi bi-folder2-open me-2"></i>
            <span (click)="navigate(site.id)" class="text-primary pointer" title="Open">{{ site.displayName | titlecase }}</span>
          </h5>
          <div class="ms-2">
            <p class="card-text">{{ site.description ? site.description : 'Hellow' }}</p>
            <div class="d-flex justify-content-between">
              <small class="text-muted">Created on: {{ site.createdDateTime | date:'d MMM, yyyy' }}</small>
              <!-- <button (click)="navigate(site.id)" class="btn btn-primary btn-sm">Go to site</button> -->
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
