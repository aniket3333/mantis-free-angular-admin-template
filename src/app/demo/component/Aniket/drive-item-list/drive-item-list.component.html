<div class="container">
  <div class="row mt-3">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <span *ngIf="successMessage!='' && successMessage!=null" class="text-success">{{successMessage}}</span>
    </div>
    <div class="col-sm-4 text-end">
      <button *ngIf="!uploafFileFlag && (successMessage=='' || successMessage==null)" type="button" class="btn btn-sm btn-primary" (click)="uploadFile()">Upload File</button>
        <!-- <label  *ngIf="uploafFileFlag" for="imageFile">Upload File</label> -->
        <input   *ngIf="uploafFileFlag" id="imageFile" type="file" class="form-control" (change)="onFileSelected($event)" />  <div class="row mt-3">
    </div>
  </div>
 
     <div *ngFor="let site of sitesData" class="col-lg-4 col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title d-flex align-items-center">
                <i class="bi bi-folder2-open me-2"></i>
                <span (click)="navigate(site)" class="text-primary pointer site-name" title="{{site.Name}}"><i class="fa fa-eye me-1 text-dark pointer"></i>{{ site.Name | titlecase }}</span>
              </h5>
              <div class="ms-2">
                <p class="card-text pointer" title="description">{{ site.description ? site.description : ' ' }}</p>
                <div class="d-flex justify-content-between">
                  <small class="text-muted mb-1">Created by: <span class="badge bg-secondary site-name">{{ site.CreatedBy.User.DisplayName }}</span></small>
                  <small class="text-muted">Created on: <span class="badge bg-secondary">{{ site.createdDateTime | date:'d MMM, yyyy' }}</span></small>

               
                </div>
              </div>
            </div>
          </div>
        </div>
    
  </div>
</div>
