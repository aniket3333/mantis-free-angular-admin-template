


<div class="container">
  <div class="row mt-3">
    <div *ngFor="let site of sitesData" class="col-lg-4 col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title d-flex align-items-center">
            <i class="bi bi-folder2-open me-2"></i>
            <span (click)="navigate(site.Id)" class="text-primary pointer site-name" title="{{site.Name}}">{{ site.Name | titlecase }}</span>
          </h5>
          <div class="ms-2">
            <p class="card-text pointer" title="description">{{ site.Description ? site.Description : ' ' }}</p>
            <div class="d-flex justify-content-between">
              <small class="text-muted">Created on: <span class="badge bg-secondary">{{ site.CreatedDateTime | date:'d MMM, yyyy' }}</span></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
