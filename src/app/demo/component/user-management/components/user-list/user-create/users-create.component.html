<form novalidate [formGroup]="userFormModel" (ngSubmit)="onSubmit()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body border-bottom py-2">
            <div class="d-flex align-items-center">
              <h5 class="mb-0 card-title flex-grow-1">Create User</h5>
              <div class="flex-shrink-0 d-flex gap-1">
                <!-- <button class="btn btn-soft-danger me-2 btn-sm" type="button" [routerLink]="['/user-list']">
                  <i class="mdi mdi-arrow-left"></i>
                </button> -->
                <button type="submit" class="btn btn-primary btn-sm" #submitButton>
                  <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" *ngIf="loadingButton"></i>
                  <i class="bx bx-save" *ngIf="!loadingButton"></i>
                  Save
                </button>
              </div>
            </div>
          </div>





          <div class="card-body border-bottom py-2">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="Code" class="form-label">Firstname</label>
                  <input type="text" class="form-control form-control-sm" id="Code" formControlName="firstName"
                    [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
                  <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstName'].errors['required']"> firstName Is required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="Code" class="form-label">Lastname</label>
                  <input type="text" class="form-control form-control-sm" id="Name" formControlName="lastname"
                    [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }">
                  <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastname'].errors['required']"> lastname Is required</div>
                  </div>
                </div>
              </div>

                </div>
            </div>






          </div>
        </div>
      </div>
    </div>
</form>
